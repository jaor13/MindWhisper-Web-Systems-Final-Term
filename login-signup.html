<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="icon" href="assets/images/favicon_io/favicon.ico" type="image/x-icon">
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <title>Login and Sign-Up Form</title>
        <meta name="description" content="Login and Sign-Up Form for MindWhisper - Your platform for mental health support. Login or sign up to access our comprehensive services.">
        <meta name="keywords" content="login, sign up, MindWhisper, mental health, support, login form, sign-up form">
    </head>

    <body>
        <!--login and sign-up are joined in one html file, will utilize js to hide and show the div form once allowed to use-->
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>
                        <h1>Login to your MindWhisper Account</h1>
                    </header>
                    <form action="#">
                        <div class="field input-field">
                            <label for="email">Email</label><br>
                            <input type="email" placeholder="" class="input">
                        </div>

                        <div class="field input-field">
                            <label for="password">Password</label><br>
                            <input type="password" placeholder="" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="form-link">
                            <a href="#" class="forgot-pass">Forgot password?</a>
                        </div>

                        <div class="field button-field">
                            <button onclick="window.location.href ='dashboard.html';">Login</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                    </div>
                </div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Continue with Facebook</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <i class='bx bxl-google google-icon'></i>
                        <span>Continue with Google</span>
                    </a>
                </div>
            </div>

            <div class="form signup">
                <div class="form-content">
                    <header>
                        <h1>Create your MindWhisper Account</h1>
                    </header>
                    <form action="#">
                        <div class="field input-field">
                            <label for="full-name">Full Name</label><br>
                            <input type="text" placeholder="Enter your full name" class="input">
                        </div>

                        <div class="field input-field">
                            <label for="address">Address</label><br>
                            <input type="text" placeholder="Enter your address" class="input">
                        </div>

                        <div class="field input-field">
                            <label for="email">Email</label><br>
                            <input type="email" placeholder="Enter your email" class="input">
                        </div>

                        <div class="field input-field">
                            <label for="password">Password</label><br>
                            <input type="password" placeholder="At least 8 characters" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field input-field">
                            <label for="confirm-password">Confirm Password</label><br>
                            <input type="password" placeholder="Enter password again" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field button-field">
                            <button>Signup</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                    </div>
                </div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Signup with Facebook</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <i class='bx bxl-google google-icon'></i>
                        <span>Signup with Google</span>
                    </a>
                </div>
            </div>
        </section>

    </body>
</html>
