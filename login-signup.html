<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="icon" href="assets/images/favicon_io/favicon.ico" type="image/x-icon">
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <title>Login and Sign-Up Form</title>
        <meta name="description" content="Login and Sign-Up Form for MindWhisper - Your platform for mental health support. Login or sign up to access our comprehensive services.">
        <meta name="keywords" content="login, sign up, MindWhisper, mental health, support, login form, sign-up form">

        <link rel="stylesheet" href="styles.css/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>
        <section class="container-fluid forms">
            <div class="row justify-content-center">

                <div class="col-lg-6 col-md-8 col-sm-10 form login">
                    <div class="form-content">
                        <header>
                            <div class="image-container">
                                <img src="assets/images/login/login-image.svg">
                            </div>
                            <h1 class="text-center">Login to your MindWhisper Account</h1>
                        </header>
                        <form action="#">
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            </div>
                            <div class="form-group"> 
                                <input type="password" class="form-control" id="password" placeholder="Enter your password">
                                <i class="bx bx-hide eye-icon"></i>
                            </div>
                            <div class="form-group">
                                <a href="#" style="font-size: small; margin-left: 3px;" class="forgot-pass ">Forgot password?</a>
                            </div>
                            <div class="form-group">
                                <button type="submit" style="font-weight: 600;"  id="form-btn-1" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                        <div class="form-group text-center" style="font-size: small;">
                            <span>Don't have an account? <a href="#" class="signup-link">Sign-up</a></span>
                        </div>
                    </div>
                    <div class="media-options" style="padding: 5px 30px 3px 30px;">
                        <a href="#" class="facebook">
                            <i class="bx bxl-facebook facebook-icon"></i>
                            <span>&nbsp;Continue with Facebook</span>
                        </a>
                    </div>
                    <div class="media-options" style="padding: 5px 30px 7px 30px;">
                        <a href="#" class="google">
                            <i class="bx bxl-google google-icon"></i>
                            <span>&nbsp;Continue with Google</span>
                        </a>
                    </div>
                </div>

                <div class="col-lg-6 col-md-8 col-sm-10 form signup">
                    <div class="form-content">
                        <header>
                            <div class="image-container">
                                <img src="assets/images/2.svg">
                            </div>
                            <h1 class="text-center">Create your MindWhisper Account</h1>
                        </header>
                        <form action="#">
                            <div class="form-group">
                                <label for="full-name">Full Name</label>
                                <input type="text" class="form-control" id="full-name" placeholder="Enter your full name">
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" class="form-control" id="address" placeholder="Enter your address">
                            </div>
                            <div class="form-group">
                                <label for="signup-email">Email</label>
                                <input type="email" class="form-control" id="signup-email" placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label for="signup-password">Password</label>
                                <input type="password" class="form-control" id="signup-password" placeholder="At least 8 characters">
                                <i  id="second-eye-1" class="bx bx-hide eye-icon"></i>
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm-password" placeholder="Enter password again">
                                <i id="second-eye-2" class="bx bx-hide eye-icon"></i>
                            </div>
                            <div class="form-group">
                                <button type="submit" style="font-weight: 600;"  id="form-btn-2" class="btn btn-primary">Signup</button>
                            </div>
                        </form>
                        <div class="form-group text-center" style="font-size: small;">
                            <span>Already have an account? <a href="#" class="login-link">Login</a></span>
                        </div>
                    </div>
                    <div class="media-options" style="padding: 5px 30px 3px 30px;">
                        <a href="#" class="facebook">
                            <i class="bx bxl-facebook facebook-icon"></i>
                            <span>&nbsp;Signup with Facebook</span>
                        </a>
                    </div>
                    <div class="media-options" style="padding: 5px 30px 7px 30px;">
                        <a href="#" class="google">
                            <i class="bx bxl-google google-icon"></i>
                            <span>&nbsp;Signup with Google</span>
                        </a>
                    </div>
                </div>

            </div>
        </section>

    </body>

    <script>
        const forms = document.querySelector(".forms"),
        pwShowHide = document.querySelectorAll(".eye-icon"),
        links = document.querySelectorAll(".signup-link, .login-link");
    
        pwShowHide.forEach(eyeIcon => {
            eyeIcon.addEventListener("click", () => {
                let pwField = eyeIcon.previousElementSibling; 
                
                if (pwField.type === "password") {
                    pwField.type = "text";
                    eyeIcon.classList.replace("bx-hide", "bx-show");
                } else {
                    pwField.type = "password";
                    eyeIcon.classList.replace("bx-show", "bx-hide");
                }
            });
        });  
    
        links.forEach(link => {
            link.addEventListener("click", e => {
            e.preventDefault();
            forms.classList.toggle("show-signup");
            })
        })
    </script>

</html>
